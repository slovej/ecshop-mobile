<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>商城登录</title>

    <script type="text/javascript" src="js/jquery-1-11.js"></script>
    <script type="text/javascript" src="bootstrap/3.3.4/js/bootstrap.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/mobile.css" rel="stylesheet">

    <script type="text/javascript" src="js/bootstrap3-validation.js"></script>

    <script type="text/javascript">
        $(function () {
            //.注册
            $("#btnSubmit").on('click', function (event) {
                $("#formSignin").validation(function (obj, params) {
                    //扩展校验方法
                }, {reqmark: false, icon: true});
                // 2.最后要调用 valid()方法。
                if ($("#formSignin").valid('填写信息不完整。') == false) {
                    //alert('填写信息不完整。');
                    return false;
                }
            });
        })
    </script>
</head>

<body>

<div class="container">
    <form class="form-signin" id="formSignin">
        <h2 class="form-signin-heading"><img src="images/logo.gif"></h2>

        <div class="form-group">
            <label class="sr-only" for="inputEmail"><img src="images/person.png"></label>
            <input type="text" class="form-control" id="inputEmail" placeholder="请填写手机/邮箱" check-type="required"
                   autofocus>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputPassword"><img src="images/password.png"></label>
            <input type="password" class="form-control" id="inputPassword" placeholder="请填写密码" check-type="required">
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btnSubmit" type="submit">登录</button>
    </form>

    <div class="col-lg-4 col-md-5 centeredImg">
        <!-- 轮播（Carousel）项目 -->
        <div id="myCarousel" class="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/signImg01.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="images/signImg02.jpg" alt="First slide">
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#myCarousel').carousel({
                interval: 2000
            });
        });
    </script>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <h1 class="signin-foot"><a href="#">没有账号，马上注册</a></h1>
    </nav>
</div>
<!-- /container -->


</body>
</html>
